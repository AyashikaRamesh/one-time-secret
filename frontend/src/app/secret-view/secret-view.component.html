<div class="container">
  <h2>View Secret</h2>
  
  <div *ngIf="error" class="alert-error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!secretContent && !error">
    <div class="form-group" *ngIf="requiresPassword">
      <label for="password">This secret is password protected</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter the password to view this secret">
    </div>
    <button (click)="viewSecret()" [disabled]="requiresPassword && !password">View Secret</button>
  </div>

  <div *ngIf="secretContent" class="alert-success">
    <p>Secret retrieved successfully! This secret will now be deleted and cannot be viewed again.</p>
    <div class="secret-content">{{ secretContent }}</div>
  </div>
</div>
