<div class="container">
  <h2>Create One-Time Secret</h2>
  <div class="form-group">
    <label for="secret">Secret Message</label>
    <textarea class="form-control" id="secret" rows="3" [(ngModel)]="secret" placeholder="Enter your secret message here..."></textarea>
  </div>
  <div class="form-group">
    <label for="password">Password (Optional)</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter a password to protect your secret">
  </div>
  <button (click)="createSecret()">Create Secret Link</button>
  
  <div *ngIf="secretLink" class="alert-success">
    <p>Your secret link (only viewable once):</p>
    <div class="font-monospace">{{secretLink}}</div>
    <button (click)="copyToClipboard()" style="margin-top: 1rem;">Copy Link</button>
  </div>
</div>
